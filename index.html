<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="icon/cloud.svg" alt="Weather icon">
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Kathmandu, Nepal</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb">17</span>
                            <span class="deg">°</span>C 
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb">84%</span>
                            <p>Humidity</p> 
                        </div>
                    </div>
                </div>
        </section>
    </div>

    <script src="script.js"></script>

</body>
</html>
